<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // 現在のパスを取得
      const path = window.location.pathname;
      // React の index.html にリダイレクト（パス情報をクエリに入れる）
      window.location.replace('/?' + path);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
